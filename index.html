<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f8251a0dc1.js" crossorigin="anonymous"></script>
  <title>Create Account</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form action="#" class="form">
        <div class="begin">
          <h4>Create Acount</h4>
          <p class="text">Get started with your free account</p>
        </div>
        <div class="social">
          <div class="btn">
            <div class="btn-1">
              <i class="fab fa-twitter"></i>
              Login via Twitter
            </div>
            <div class="btn-2">
              <i class="fab fa-facebook-f"></i>
              Login via facebook
            </div>
          </div>
        </div>
        <p class="or"><span>OR</span></p>
        
        <!-- Full name -->
        
        <div class="form-field">
          <div class="square">
            <span class="icon">
              <i class="fa fa-user"></i>
            </span>
          </div>  
          <input class="form-control" id="username" name="fullname" placeholder="Full name" type="text">
          <small></small>
        </div>
        
  
        <!-- Email -->
        
        <div class="form-field">
          <div class="square">
            <span class="icon">
              <i class="fa fa-envelope"></i>
            </span> 
          </div>
          <input class="form-control" id="email" name="email" placeholder="Email address" type="email">
          <small></small>
        </div>
       
  
        <!-- Phone -->
        
        <div class="form-field">
          <div class="square">
            <span class="icon">
              <i class="fa fa-phone"></i>
            </span>
          </div>
          <select class="form-control" style="max-width: 120px;">
            <option selected="">+84</option>
            <option>+85</option>
            <option>+86</option>
          </select>
          <input class="form-control" id="phonenumber" name="phonenumber" placeholder="Phone number" type="text">
          <small></small>
        </div>
        

        <!-- Select job type -->
        
        <div class="form-field">
          <div class="square">
            <span class="icon">
              <i class="fa fa-building"></i>
            </span>
          </div>
          <select class="form-control">
            <option selected=""> Select job type</option>
            <option>Designer</option>
            <option>Manager</option>
            <option>Accounting</option>
          </select>
        </div>
       
        
        <!-- Creaate password -->
        
        <div class="form-field">
          <div class="square">
            <span class="icon">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <input class="form-control" id="password" placeholder="Create password" type="password">
          <small></small>
        </div>
      
  
        <!-- Repeat password -->
        
        <div class="form-field">
          <div class="square">
            <span class="icon">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <input class="form-control" id="confirm-password" placeholder="Repeat password" type="password">
          <small></small>
        </div>      
     

        <!-- submit -->
        <button type="submit" class="btn">Create Account</button>
        <p class="text">Have an account? <a href="">Log In</a></p>                                                  
      </form>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
